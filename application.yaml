apiVersion: argoproj.io/alphav1
kind: Application

metadata:
  name: ehapp-application
  namespace: argocd

spec:
  project: k8s-pipeline

  source:
    repoUrl: https://github.com/alpha-devsecops/k8s-ehapp.git
    targetRevision: HEAD
    path: resources

  destination:
    server: https://kubernetes.default.vpc
    namespace: ehapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
